{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    <p>
        {{ form.confirm.label }}<br>
        {{ form.confirm(size=32) }}
    </p>
    <p><button type="submit">Register</button></p>
</form>
{% endblock %}
